---
layout: default
title: TMW Tech Blog
---
<div class="entries clearfix">
{% for member in site.team %}
	<article class="entry entry--multiple clearfix">
		<img src="/img/authors/{{ member.avatar }}" alt="Picture of {{ member.name }}" class="author-img">
		<h1 class="entry-title entry-title--entries">{{ member.name }}</h1>
		<h4 class="entry-authorName"><a href="http://twitter.com/{{ member.twitter }}">{{ member.twitter }}</a></h4>
		<h4 class="entry-authorName"><a href="http://github.com/{{ member.github }}">{{ member.github }}</a></h4>
		<div>{{ member.content }}</div>
	</article>
{% endfor %}
</div>
